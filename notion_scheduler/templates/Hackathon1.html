<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Planner</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="Hackathon2.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Event Planner</h1>
      <p>Plan your events with ease using AI-powered task generation.</p>
    </header>

    <main>
      <!-- User Input Section -->
      <section class="input-section">
        <h2>Plan Your Event</h2>
        <form id="eventForm">
          <label for="eventName">Event Name:</label>
          <input type="text" id="eventName" name="eventName" placeholder="e.g., Birthday Party" required>

          <label for="eventDuration">Event Duration (in hours):</label>
          <input type="number" id="eventDuration" name="eventDuration" placeholder="e.g., 3" min="1" required>

          <!-- New Event Description Field -->
          <label for="eventDescription">Event Description:</label>
          <textarea id="eventDescription" name="eventDescription" placeholder="Describe your event..." required></textarea>

          <button type="button" id="generateTasks">Generate Tasks</button>
        </form>
      </section>

      <!-- Placeholder for Generated Task Table -->
      <section class="output-section">
        <h2>Generated Tasks</h2>
        <table id="taskTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Task</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <!-- Placeholder Rows -->
          </tbody>
        </table>
      </section>
    </main>
  </div>

  <script src="Hackathon3.js"></script>
</body>
</html>
